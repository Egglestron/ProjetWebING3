  <div class="col-sm-6 bigtitle">
    Welcome to
    <div style="font-size:1.5em; margin-top:-0.4em;">
      Konnect.ed
    </div>
    <!-- <img class="mb-4" src="assets/logo.svg" alt="" height="100"> -->
    <div style="font-size:0.5em"><br>Sign in or register now.</div>
  </div>

  <main role="main" class="container col-sm-6">

    <div class="jumbotron float-right text-center">

      <form class="form-signin" action="register.php" method="post">
        <img class="mb-4" src="assets/logo.svg" alt="" height="72">
        <h1 class="h3 mb-3">Please register</h1>


        <div class="multitext">
          <label for="inputFirstname" class="sr-only">First name</label>
          <input type="text" name="inputFirstname" id="inputFirstname" class="form-control" placeholder="First name" required>
          <label for="inputLastname" class="sr-only">Last name</label>
          <input type="text" name="inputLastname" id="inputLastname" class="form-control" placeholder="Last name" required>
        </div>

        <div class="multitext">
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        </div>

        <div class="multitext">
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
          <label for="inputPasswordCheck" class="sr-only">Re-type password</label>
          <input type="password" name="inputPasswordCheck" id="inputPasswordCheck" class="form-control" placeholder="Re-type password" required>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      </form>
    </div>
  </main>
